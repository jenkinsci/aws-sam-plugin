AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Username:
    Type: String
Resources:
  Test:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: 'somefunc'
      Environment:
        USERNAME: !Ref Username
      FunctionName: modestSamTestLambdaResource
      Handler: 'index.handler'
      Role: 
        Fn::GetAtt: 
          - "LambdaExecutionRole"
          - "Arn"
      Runtime: "nodejs8.10"
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
